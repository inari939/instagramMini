<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/styles_login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    

</head>
<body>
    <!-- Contenedor para partículas -->
    <div id="particles-js"></div>
    
    <!-- Formulario de inicio de sesión -->
    <div class="login-container" data-aos="fade-up">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="errorMsg"></p>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'ProgramacionI' && password === 'contrasena123') {
                Swal.fire({
                    title: 'Inicio de Sesión Exitoso',
                    icon: 'success',
                    confirmButtonText: 'Continuar'
                }).then(() => {
                    localStorage.setItem('logueado', 'true');
                    window.location.href = 'index.html';
                });
            } else {
                Swal.fire({
                    title: 'Error',
                    text: 'Usuario o contraseña incorrectos',
                    icon: 'error',
                    confirmButtonText: 'Intentar de nuevo'
                });
            }
        });
    </script>
    <script src="particles.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        /* Configuración de partículas */
        particlesJS.load('particles-js', 'particles-config.json', function () {
            console.log('Configuración de partículas cargada correctamente.');
        });
    </script>
</body>
</html>
